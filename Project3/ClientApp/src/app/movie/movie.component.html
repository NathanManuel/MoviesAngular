<h1 id="tableLabel">Movie</h1>

<p>This component demonstrates movies from the server.</p>

<button class="btn btn-primary" [routerLink]="['/movie-add']">Add Movie</button>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Movie Length</th>
      <th></th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.name }}</td>
      <td>{{ movie.movieL }} m.</td>
      <td><button class="btn btn-primary" (click)="deleteMovie(movie)">Delete Movie</button></td>

    </tr>
  </tbody>
</table>
