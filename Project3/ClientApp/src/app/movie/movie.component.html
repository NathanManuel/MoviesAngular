<h1 id="tableLabel">Movie</h1>

<p>This component demonstrates movies from the server.</p>

<button class="btn btn-primary" [routerLink]="['/movie-add']">Add Movie</button>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Movie Length</th>
      <th></th>
      <th></th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.name }}</td>
      <td>{{ movie.movieL }} m.</td>
      <td><button class="btn btn-primary" (click)="deleteMovie(movie)">Delete Movie</button></td>
      <td><a class="btn btn-primary" href="/movie-update?id={{movie.id}}">Update Movie</a></td>

    </tr>
  </tbody>
</table>

<table mat-table [dataSource]="movies" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let movie"> {{movie.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="movieL">
    <th mat-header-cell *matHeaderCellDef> Movie Length </th>
    <td mat-cell *matCellDef="let movie"> {{movie.movieL}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let movie"> <a class="btn btn-primary" href="/movie-update?id={{movie.id}}">Edit</a></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let movie"><button class="btn btn-primary" (click)="deleteMovie(movie)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
